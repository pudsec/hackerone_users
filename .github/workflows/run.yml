name: hackerone_users
on:
  schedule:
    - cron: '15 15 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Run
        run: |
          python3 run.py
      - name: Commit
        run: |
          git config --local user.email shaun@pudsec.com
          git config --local user.name pudsec
          git add users.csv
          git commit -m "update"
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
